<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>{{ content.group_short_name }}: {{ content.title }}</title>
    <link rel="shortcut icon" href="/ws/servlets/EntityLogoDownloadManager?token={{ content.statetoken }}" />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/fonts/fonts-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/base/base-min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{{ 'basic.css' | asset }}">
    <!--[if lt IE 7.]>
        <script defer type="text/javascript" src="js/pngfix.js"></script>
        <![endif]-->
  </head>
  <body>
    <div class="page">
      <h1>{{ content.title }}</h1>
      <div class="menu">Here the container</div>
      <div class="content">{{ content.body }}</div>
    </div>
  </body>
</html>
