    <script language="javascript" type="text/javascript">
      // -*- engine:js -*-

      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
          }
        }
      }

      // See MetaUtils.java 
      function getMetaContent(name) {
        var metas = document.getElementsByTagName('meta'); 
        for (i=0; i < metas.length; i++) {
          // console.log("meta: " + metas[i].getAttribute("name"));
          if (metas[i].getAttribute("name") == name) { 
            return metas[i].getAttribute("content"); 
          }
        }
        return "";
      }

      // Font depending on locale
      locale = getQueryVariable('locale');
      fontPrefix = '<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300,600';
      fontSuffix = '" rel="stylesheet" type="text/css">';

      switch (locale) {
        case 'gl':
          subset = '&subset=latin,greek-ext,greek';
          break;
        case 'ru':
          subset = '&subset=cyrillic,cyrillic-ext,latin';
          break;
        case 'vi_VN':
          subset = '&subset=vietnamese';
        default:
          subset = '';
      }
      font = fontPrefix + subset + fontSuffix;
      document.write(font);

    </script>

      <core-media-query query="(min-width: {{screenmd}}px) and (max-width: {{screenlg - 1}}px)" queryMatches="{{medium}}"></core-media-query>

      <!-- Extra small devices  -->
      <core-media-query query="min-width: {{screenxs}}px" queryMatches="{{xsmallup}}"></core-media-query>
      <!-- Small devices (tablets, 768px and up) -->
      <core-media-query query="min-width: {{screensm}}px" queryMatches="{{smallup}}"></core-media-query>
      <!-- Medium devices (desktops, 992px and up) -->
      <core-media-query query="min-width: {{screenmd}}px" queryMatches="{{mediumup}}"></core-media-query>
      <!-- Large devices (large desktops, 1200px and up) -->
      <core-media-query query="min-width: {{screenlg}}px" queryMatches="{{largeup}}"></core-media-query>

        </core-animation-keyframe>
        <core-animation-keyframe>
          <core-animation-prop name="opacity" value="0.3">
          </core-animation-prop>
        </core-animation-keyframe>
      </core-animation>

      <core-animation-group id="opacity-scale" type="seq">
        <core-animation duration="300">
          <core-animation-keyframe>
            <core-animation-prop name="opacity" value="1">
            </core-animation-prop>
          </core-animation-keyframe>
          <core-animation-keyframe>
            <core-animation-prop name="opacity" value="0.3">
            </core-animation-prop>
          </core-animation-keyframe>
          <core-animation-keyframe>
            <core-animation-prop name="opacity" value="1">
            </core-animation-prop>
          </core-animation-keyframe>
        </core-animation>
        <core-animation duration="300">
          <core-animation-keyframe>
            <core-animation-prop name="transform" value="scale(1)">
            </core-animation-prop>
          </core-animation-keyframe>
          <core-animation-keyframe>
            <core-animation-prop name="transform" value="scale(1.2)">
            </core-animation-prop>
          </core-animation-keyframe>
          <core-animation-keyframe>

          </core-animation-keyframe>
        </core-animation>

    <script>
      window.addEventListener('polymer-ready', function(e) {
        // Not yet ready
        // document.body.setAttribute('unresolved', '');
        var s = document.createElement('script');
        s.type = "text/javascript";
        s.src = "ws/ws.nocache.js";
        // Coment this line for develop this initial page without gwt code
        document.body.appendChild(s);
      });
        
      addEventListener('template-bound', function(e) {
        var scope = e.target;
        
        function resizeHome() {
          h = document.getElementById('k_home_scroller').offsetHeight;
          h = h - h*2/100 - 120;
          document.getElementById('sec0').style.height=h + "px";
          document.getElementById('sec1').style.height=h + "px";
          document.getElementById('sec2').style.height=h + "px";
          document.getElementById('sec3').style.height=h + "px";
          document.getElementById('sec4').style.height=h + "px";
          document.getElementById('sec5').style.height=h + "px";
        }

        resizeHome();
        
        window.onresize = function() {
          resizeHome();
        }        

        var backs = ["others/home-back-trees.png",
                     "others/home-back-buck.png",
                     "others/home-back-decen.png",                     
                     "others/home-back-four-handed-seat.png",
                     "others/home-back-op-en.png",
                     "others/home-back-gears.png",
                     "others/home-back-trees.png" // again
        ];

        // Show proper language messages
        meta = getMetaContent("kune.home.ids");

        HOME_IDS_DEF_SUFFIX = "_def";
        HOME_IDS_PREFIX = "k_home_";

        // console.log("Locale: " + locale);
        currentLocale = locale;
      
        if (meta != null) {
          // console.log("Meta: " + meta);
          var ids = meta.split(/[\s,]+/);
          for (i=0; i < ids.length; i++) {
            var id = ids[i];    
            var lid = HOME_IDS_PREFIX + id + "_" + currentLocale
            var ldefid = HOME_IDS_PREFIX + id + HOME_IDS_DEF_SUFFIX;
            //console.log("Id: " + ldefid);
            var someElement = document.getElementById(lid);
            var defElement = document.getElementById(ldefid);    
            if (someElement != null) {
              someElement.style.display="inherit";
            } else if (defElement != null) {
              // console.log("Setting def element " + defElement);
              defElement.style.display="inherit";
            }
          }
        }
        
        // This is donw by gwt, but useful for development without gwt
        // scope.hideSpinner();

        // http://www.owlcarousel.owlgraphic.com/index.html
        var owl = $(".owl-carousel");

        owl.owlCarousel(
          {
            loop: true,
            margin: 50,
            nav: false,
            autoplay:true,
            center: true,
            // autoplaySpeed: true,            
            autoplayTimeout:10000,
            autoplayHoverPause:true,
            // animateOut: 'fadeOut',
            dotsContainer: '#customOwlDots',
            items: 1
          }
        );
        
        owl.on('changed.owl.carousel', function(event) {
          var i = event.item.index-2
          // console.log("Show back: " + i);
          scope.homebackimg = backs[i];
        });
        
      });
    </script>
