    <!-- Font depending on locale -->
    <script language="javascript" type="text/javascript">
     // -*- engine:js -*-
     function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split('&');
       for (var i = 0; i < vars.length; i++) {
         var pair = vars[i].split('=');
         if (decodeURIComponent(pair[0]) == variable) {
           return decodeURIComponent(pair[1]);
         }
       }
     }
     locale = getQueryVariable('locale');
     fontPrefix = '<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300,600';
     fontSuffix = '" rel="stylesheet" type="text/css">';

     switch (locale) {
       case 'gl':
         subset = '&subset=latin,greek-ext,greek';
         break;
       case 'ru':
         subset = '&subset=cyrillic,cyrillic-ext,latin';
         break;
       case 'vi_VN':
         subset = '&subset=vietnamese';
       default:
         subset = '';
     }
     font = fontPrefix + subset + fontSuffix;
     document.write(font);
    </script>

  <core-media-query query="(min-width: {{screenmd}}px) and (max-width: {{screenlg - 1}}px)" queryMatches="{{medium}}"></core-media-query>
  <core-media-query query="(min-width: {{screenlg}}px)" queryMatches="{{large}}"></core-media-query>

  <!-- Extra small devices  -->
  <core-media-query query="min-width: {{screenxs}}px" queryMatches="{{xsmallup}}"></core-media-query>
  <!-- Small devices (tablets, 768px and up) -->
  <core-media-query query="min-width: {{screensm}}px" queryMatches="{{smallup}}"></core-media-query>
  <!-- Medium devices (desktops, 992px and up) -->
  <core-media-query query="min-width: {{screenmd}}px" queryMatches="{{mediumup}}"></core-media-query>
  <!-- Large devices (large desktops, 1200px and up) -->
  <core-media-query query="min-width: {{screenlg}}px" queryMatccsshes="{{largeup}}"></core-media-query>

        <core-animation duration="300">

          <core-animation-keyframe>
